<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="login">
      <h1>Register to Web App</h1>
    <h2 style="color: deeppink">{{ info }}</h2>
      <form method="post" action="register">
        <p><input type="text" name="login" value="" placeholder="Username"></p>
        <p><input type="password" name="password" value="" placeholder="Password"></p>
        <p><input type="password" name="password_repeat" value="" placeholder="Repeat password"></p>
        <p><input type="text" name="secret_question" value="" placeholder="Secret question"></p>
        <p><input type="password" name="answer" value="" placeholder="Answer"></p>
        <p class="submit"><input type="submit" name="commit" value="Register"></p>
      </form>
    <button>Go back</button>
    </div>
</body>
</html>
